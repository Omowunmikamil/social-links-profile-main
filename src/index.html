<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="bg-gray900 max-sm max-md max-xl flex justify-center items-center h-screen"
    >
      <div
        class="bg-gray800 w-64 h-[27rem] max-sm:h-[29rem] p-6 max-sm:p-7 rounded-lg"
      >
        <div class="flex flex-col justify-center items-center">
          <img
            src="./avatar-jessica.jpeg"
            class="w-16 rounded-full mb-4"
            alt="profile pic"
          />
          <h2 class="font-sans font-medium text-white">Jessica Randall</h2>
          <p class="text-green font-light text-[12px]">
            London, United Kingdom
          </p>
        </div>
        <p class="text-gray-400 text-[12px] text-center mt-3 mb-5">
          "Front-end developer and avid reader."
        </p>
        <a href="https://github.com/Omowunmikamil" class="decoration-none">
          <p
            class="bg-gray600 mt-2 text-center py-2.5 px-3 rounded h-9 text-white text-[14px] hover:bg-green active:bg-green-700 focus-color focus:color-green-500 hover:text-gray900"
          >
            GitHub
          </p>
        </a>

        <a
          href="https://www.frontendmentor.io/profile/Omowunmikamil"
          class="decoration-none"
        >
          <p
            class="bg-gray600 mt-2 text-center py-2.5 px-3 rounded h-9 text-white text-[14px] hover:bg-green active:bg-green-700 focus-color focus:color-green-500 hover:text-gray900"
          >
            Frontend Mentor
          </p>
        </a>

        <a
          href="https://www.linkedin.com/in/omowunmi-kamiludeen"
          class="decoration-none"
        >
          <p
            class="bg-gray600 mt-2 text-center py-2.5 px-3 rounded h-9 text-white text-[14px] hover:bg-green active:bg-green-700 focus-color focus:color-green-500 hover:text-gray900"
          >
            LinkedIn
          </p>
        </a>

        <a href="https://x.com/Browser_Nerd" class="decoration-none">
          <p
            class="bg-gray600 mt-2 text-center py-2.5 px-3 rounded h-9 text-white text-[14px] hover:bg-green active:bg-green-700 focus-color focus:color-green-500 hover:text-gray900"
          >
            Twitter
          </p>
        </a>

        <a href="" class="decoration-none">
          <p
            class="bg-gray600 mt-2 text-center py-2.5 px-3 rounded h-9 text-white text-[14px] hover:bg-green active:bg-green-700 focus-color focus:color-green-500 hover:text-gray900"
          >
            Instagram
          </p>
        </a>
      </div>
    </div>
  </body>
</html>
